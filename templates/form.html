<body>
    <div class="container">
        <h1>Find Your Perfect Board Game! ðŸš€</h1>
        <form action="/filter" method="post">
            <label for="maxplayers">Number of Players <i class="fa-solid fa-user"></i></label>
            <input type="number" id="maxplayers" name="maxplayers" required placeholder="Enter number of players"><br><br>

            <label for="maxplaytime">Play Time <i class="fa-solid fa-clock"></i></label>
            <input type="number" id="maxplaytime" name="maxplaytime" required placeholder="Enter the maximum play time in minutes"><br><br>

            <label for="gameweight">Difficulty Level <i class="fas fa-exclamation-circle"></i></label>
            <select id="gameweight" name="gameweight" required>
                <option value="basic">Basic</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select><br><br>

            <label for="category">Category <i class="fas fa-tags"></i></label>
            <select id="category" name="category" required>
                <option value="party">Party</option>
                <option value="strategy">Strategy</option>
                <option value="war">War</option>
                <option value="family">Family</option>
                <option value="abstract">Abstract</option>
            </select><br><br>

            <input type="submit" value="Find Games">
        </form>
    </div>
